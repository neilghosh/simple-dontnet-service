<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DotNet Service - Azure AD Demo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #1a202c;
            font-size: 1.75rem;
            margin-bottom: 8px;
            text-align: center;
        }
        .subtitle {
            color: #718096;
            text-align: center;
            margin-bottom: 32px;
        }
        .auth-section {
            text-align: center;
            margin-bottom: 32px;
        }
        .btn {
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(102, 126, 234, 0.5);
        }
        .btn-danger {
            background: #e53e3e;
            color: white;
        }
        .btn-danger:hover {
            background: #c53030;
        }
        .btn-secondary {
            background: #edf2f7;
            color: #4a5568;
        }
        .btn-secondary:hover {
            background: #e2e8f0;
        }
        .status-card {
            background: #f7fafc;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }
        .status-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 12px;
        }
        .status-indicator.authenticated {
            background: #48bb78;
        }
        .status-indicator.unauthenticated {
            background: #fc8181;
        }
        .status-text {
            font-weight: 600;
            color: #2d3748;
        }
        .user-info {
            display: none;
        }
        .user-info.visible {
            display: block;
        }
        .info-grid {
            display: grid;
            gap: 12px;
        }
        .info-item {
            background: white;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        .info-label {
            font-size: 0.75rem;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
        }
        .info-value {
            color: #2d3748;
            word-break: break-all;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.875rem;
        }
        .claims-section {
            margin-top: 24px;
        }
        .claims-title {
            font-size: 1rem;
            color: #2d3748;
            margin-bottom: 16px;
            font-weight: 600;
        }
        .claims-list {
            background: white;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            max-height: 300px;
            overflow-y: auto;
        }
        .claim-item {
            padding: 12px 16px;
            border-bottom: 1px solid #e2e8f0;
        }
        .claim-item:last-child {
            border-bottom: none;
        }
        .claim-type {
            font-size: 0.75rem;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .claim-value {
            color: #2d3748;
            word-break: break-all;
            font-size: 0.875rem;
        }
        .api-section {
            margin-top: 24px;
            text-align: center;
        }
        .claims-title {
            font-size: 1rem;
            color: #2d3748;
            margin-bottom: 12px;
            font-weight: 600;
            text-align: left;
        }
        .error-message {
            background: #fff5f5;
            color: #c53030;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }
        .error-message.visible {
            display: block;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #718096;
        }
        .loading.visible {
            display: block;
        }
        .config-note {
            background: #fffbeb;
            border: 1px solid #f6e05e;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            font-size: 0.875rem;
            color: #744210;
        }
        .config-note code {
            background: #fefcbf;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Azure AD Authentication Demo</h1>
        <p class="subtitle">OAuth 2.0 Authorization Code Flow with PKCE</p>

        <div id="configNote" class="config-note">
            <strong>‚öôÔ∏è Configuration Required:</strong> Update <code>appsettings.json</code> with your Azure AD app registration details (ClientId, TenantId).
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="loading" class="loading">Loading...</div>

        <div class="status-card">
            <div class="status-header">
                <div id="statusIndicator" class="status-indicator unauthenticated"></div>
                <span id="statusText" class="status-text">Not Authenticated</span>
            </div>

            <div class="auth-section">
                <div id="scopeOptions" style="margin-bottom: 16px; text-align: left; padding: 12px; background: #f7fafc; border-radius: 8px;">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="includeUserReadScope" checked style="margin-right: 8px; width: 18px; height: 18px;">
                        <span style="font-size: 0.9rem; color: #4a5568;">
                            Request <code style="background: #edf2f7; padding: 2px 6px; border-radius: 4px;">User.Read</code> scope 
                            <span style="color: #718096; font-size: 0.8rem;">(unchecked = Access.Basic only ‚Üí 403)</span>
                        </span>
                    </label>
                </div>
                <button id="loginBtn" class="btn btn-primary" onclick="login()">
                    üîë Sign in with Microsoft
                </button>
                <button id="logoutBtn" class="btn btn-danger" style="display: none;" onclick="logout()">
                    üö™ Sign Out
                </button>
                <button id="revokeBtn" class="btn btn-secondary" style="display: none; margin-left: 8px;" onclick="revokeConsent()">
                    üóëÔ∏è Revoke Consent
                </button>
            </div>

            <div id="userInfo" class="user-info">
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Name</div>
                        <div id="userName" class="info-value">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Email</div>
                        <div id="userEmail" class="info-value">-</div>
                    </div>
                </div>

                <div class="api-section">
                    <button class="btn btn-secondary" onclick="fetchBasicInfo()">üë§ Basic Profile (openid, profile, email)</button>
                    <button class="btn btn-secondary" onclick="fetchFullInfo()">üìã Full Profile (+ User.Read scope)</button>
                    <div id="userInfoContainer" style="display: none; margin-top: 16px;">
                        <div id="infoTitle" class="claims-title"></div>
                        <div id="userInfoList" class="claims-list"></div>
                    </div>
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 16px;">
            <a href="/swagger" class="btn btn-secondary">üìñ Open Swagger UI</a>
        </div>
    </div>

    <script>
        // Configuration - will be populated from server or local storage
        let config = {
            clientId: '',
            tenantId: 'consumers',
            redirectUri: window.location.origin + '/',
            scopes: []
        };

        // Token storage
        let accessToken = null;
        let idToken = null;
        let tokenClaims = null;
        let grantedScopes = [];

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            // Try to load config from server
            try {
                const response = await fetch('/api/config');
                if (response.ok) {
                    const serverConfig = await response.json();
                    config.clientId = serverConfig.clientId;
                    config.tenantId = serverConfig.tenantId;
                    config.scopes = serverConfig.scopes || [`api://${config.clientId}/User.Read`];
                    document.getElementById('configNote').style.display = 'none';
                }
            } catch (e) {
                console.log('Using default configuration');
            }

            // Restore checkbox state from session (before redirect overwrites it)
            const storedIncludeUserRead = sessionStorage.getItem('include_user_read');
            if (storedIncludeUserRead !== null) {
                document.getElementById('includeUserReadScope').checked = storedIncludeUserRead === 'true';
            }

            // Check if we're returning from OAuth
            await handleRedirect();

            // Check for stored token
            const storedToken = sessionStorage.getItem('accessToken');
            const storedIdToken = sessionStorage.getItem('idToken');
            const storedScopes = sessionStorage.getItem('grantedScopes');

            if (storedToken && storedIdToken) {
                accessToken = storedToken;
                idToken = storedIdToken;
                grantedScopes = storedScopes ? JSON.parse(storedScopes) : [];
                try {
                    tokenClaims = parseJwt(idToken);
                    updateUI(true);
                } catch (e) {
                    logout();
                }
            }
        });

        // PKCE helpers
        function generateRandomString(length) {
            const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~';
            let text = '';
            for (let i = 0; i < length; i++) {
                text += possible.charAt(Math.floor(Math.random() * possible.length));
            }
            return text;
        }

        async function generateCodeChallenge(verifier) {
            const encoder = new TextEncoder();
            const data = encoder.encode(verifier);
            const digest = await crypto.subtle.digest('SHA-256', data);
            return base64UrlEncode(digest);
        }

        function base64UrlEncode(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary)
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=+$/, '');
        }

        // Parse JWT token
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        // Login with PKCE
        async function login() {
            if (!config.clientId || config.clientId === 'YOUR_CLIENT_ID_HERE') {
                showError('Please configure your Azure AD ClientId in appsettings.json');
                return;
            }

            const codeVerifier = generateRandomString(128);
            const codeChallenge = await generateCodeChallenge(codeVerifier);
            const state = generateRandomString(32);

            // Store verifier and state for later
            sessionStorage.setItem('pkce_verifier', codeVerifier);
            sessionStorage.setItem('oauth_state', state);

            // Check if User.Read scope should be included
            const includeUserRead = document.getElementById('includeUserReadScope').checked;
            sessionStorage.setItem('include_user_read', includeUserRead);

            // Build scopes:
            // - With checkbox: request User.Read scope (token includes User.Read -> API returns 200)
            // - Without checkbox: request Access.Basic scope (token for our API but without User.Read -> API returns 403)
            let scopeString;
            if (includeUserRead) {
                scopeString = config.scopes.join(' ') + ' openid profile email';
            } else {
                // Use Access.Basic scope - gets token for our API but without User.Read
                scopeString = `api://${config.clientId}/Access.Basic openid profile email`;
            }

            // Build authorization URL
            const authUrl = new URL(`https://login.microsoftonline.com/${config.tenantId}/oauth2/v2.0/authorize`);
            authUrl.searchParams.append('client_id', config.clientId);
            authUrl.searchParams.append('response_type', 'code');
            authUrl.searchParams.append('redirect_uri', config.redirectUri);
            authUrl.searchParams.append('scope', scopeString);
            authUrl.searchParams.append('state', state);
            authUrl.searchParams.append('code_challenge', codeChallenge);
            authUrl.searchParams.append('code_challenge_method', 'S256');
            authUrl.searchParams.append('response_mode', 'query');
            authUrl.searchParams.append('prompt', 'consent');

            // Redirect to Azure AD
            window.location.href = authUrl.toString();
        }

        // Handle redirect from Azure AD
        async function handleRedirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');

            if (error) {
                showError(`Authentication error: ${error} - ${errorDescription}`);
                window.history.replaceState({}, document.title, window.location.pathname);
                return;
            }

            if (code && state) {
                const storedState = sessionStorage.getItem('oauth_state');
                const codeVerifier = sessionStorage.getItem('pkce_verifier');

                if (state !== storedState) {
                    showError('State mismatch - possible CSRF attack');
                    return;
                }

                showLoading(true);

                try {
                    // Exchange code for token
                    const tokenUrl = `https://login.microsoftonline.com/${config.tenantId}/oauth2/v2.0/token`;
                    
                    // Use same scope as authorization request
                    const includeUserRead = sessionStorage.getItem('include_user_read') === 'true';
                    let scopeString;
                    if (includeUserRead) {
                        scopeString = config.scopes.join(' ') + ' openid profile email';
                    } else {
                        // Use Access.Basic scope - gets token for our API but without User.Read
                        scopeString = `api://${config.clientId}/Access.Basic openid profile email`;
                    }

                    const response = await fetch(tokenUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: new URLSearchParams({
                            client_id: config.clientId,
                            grant_type: 'authorization_code',
                            code: code,
                            redirect_uri: config.redirectUri,
                            code_verifier: codeVerifier,
                            scope: scopeString
                        })
                    });

                    const tokenResponse = await response.json();
                    console.log('Token response:', tokenResponse);

                    if (tokenResponse.error) {
                        // Check if it's a scope propagation issue with Access.Basic
                        if (tokenResponse.error === 'invalid_scope' && tokenResponse.error_description?.includes('Access.Basic')) {
                            throw new Error('Azure AD scope propagation issue. The Access.Basic scope may still be propagating. Please wait a moment and try "Revoke & Re-login" again.');
                        }
                        throw new Error(`${tokenResponse.error}: ${tokenResponse.error_description}`);
                    }

                    accessToken = tokenResponse.access_token;
                    idToken = tokenResponse.id_token;
                    
                    console.log('Access token received:', accessToken ? 'Yes (' + accessToken.substring(0, 50) + '...)' : 'No');
                    console.log('ID token received:', idToken ? 'Yes' : 'No');

                    // Parse scopes from response
                    if (tokenResponse.scope) {
                        grantedScopes = tokenResponse.scope.split(' ');
                        console.log('Granted scopes:', grantedScopes);
                    }

                    // Store tokens
                    sessionStorage.setItem('accessToken', accessToken);
                    sessionStorage.setItem('idToken', idToken);
                    sessionStorage.setItem('grantedScopes', JSON.stringify(grantedScopes));

                    // Parse claims
                    tokenClaims = parseJwt(idToken);

                    // Clear URL
                    window.history.replaceState({}, document.title, window.location.pathname);

                    // Cleanup
                    sessionStorage.removeItem('pkce_verifier');
                    sessionStorage.removeItem('oauth_state');

                    updateUI(true);
                } catch (e) {
                    showError('Token exchange failed: ' + e.message);
                } finally {
                    showLoading(false);
                }
            }
        }

        // Logout
        function logout() {
            accessToken = null;
            idToken = null;
            tokenClaims = null;
            grantedScopes = [];
            sessionStorage.removeItem('accessToken');
            sessionStorage.removeItem('idToken');
            sessionStorage.removeItem('grantedScopes');
            updateUI(false);

            // Optionally redirect to Azure AD logout
            const logoutUrl = `https://login.microsoftonline.com/${config.tenantId}/oauth2/v2.0/logout?post_logout_redirect_uri=${encodeURIComponent(window.location.origin)}`;
            window.location.href = logoutUrl;
        }

        // Revoke consent and re-login (forces fresh consent screen)
        function revokeConsent() {
            // Clear all local tokens and state
            accessToken = null;
            idToken = null;
            tokenClaims = null;
            grantedScopes = [];
            sessionStorage.clear();
            
            // Open Microsoft account page to revoke consent
            const revokeUrl = 'https://account.live.com/consent/manage';
            
            alert('You will be redirected to your Microsoft account to revoke app permissions.\n\nAfter revoking, return here and sign in again with your desired scope selection.');
            
            // Logout first, then open revoke page
            const logoutUrl = `https://login.microsoftonline.com/${config.tenantId}/oauth2/v2.0/logout?post_logout_redirect_uri=${encodeURIComponent(revokeUrl)}`;
            window.location.href = logoutUrl;
        }

        // Fetch basic profile info (from ID token - openid, profile, email scopes)
        function fetchBasicInfo() {
            if (!tokenClaims) {
                showError('Please sign in first');
                return;
            }

            const container = document.getElementById('userInfoContainer');
            const infoList = document.getElementById('userInfoList');
            const infoTitle = document.getElementById('infoTitle');
            
            infoTitle.textContent = 'üë§ Basic Profile (openid + profile + email scopes)';
            container.style.display = 'block';

            // These claims come from openid, profile, and email scopes only
            const basicClaims = [
                { label: 'Name', value: tokenClaims.name },
                { label: 'Preferred Username', value: tokenClaims.preferred_username },
                { label: 'Email', value: tokenClaims.email },
                { label: 'Subject (sub)', value: tokenClaims.sub }
            ];

            infoList.innerHTML = basicClaims
                .map(c => `
                    <div class="claim-item">
                        <div class="claim-type">${c.label}</div>
                        <div class="claim-value">${c.value || '<em style="color: #a0aec0;">Not available</em>'}</div>
                    </div>
                `).join('');
        }

        // Fetch full profile info by calling the protected API
        async function fetchFullInfo() {
            if (!accessToken) {
                showError('Please sign in first');
                return;
            }

            const container = document.getElementById('userInfoContainer');
            const infoList = document.getElementById('userInfoList');
            const infoTitle = document.getElementById('infoTitle');
            
            infoTitle.textContent = 'üìã Full Profile (calling protected API /api/user/claims)';
            container.style.display = 'block';
            infoList.innerHTML = '<div class="claim-item"><div class="claim-value">Loading...</div></div>';

            try {
                // Call the protected API endpoint with the access token
                const response = await fetch('/api/user/claims', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (response.status === 401) {
                    infoList.innerHTML = `
                        <div class="claim-item">
                            <div class="claim-type" style="color: #e53e3e;">‚ùå 401 Unauthorized</div>
                            <div class="claim-value">Token is invalid, expired, or has wrong audience. Please sign in again.</div>
                        </div>`;
                    return;
                }

                if (response.status === 403) {
                    infoList.innerHTML = `
                        <div class="claim-item">
                            <div class="claim-type" style="color: #ed8936;">‚ùå 403 Forbidden</div>
                            <div class="claim-value"><strong>Expected behavior!</strong> Your token is valid and has the correct audience (this API), but it's missing the required <code>User.Read</code> scope.<br><br>The token only has <code>Access.Basic</code> scope, which grants API access but not permission to read user claims.<br><br>‚úÖ Enable the User.Read checkbox and use "Revoke & Re-login" to get a token with the required scope.</div>
                        </div>`;
                    return;
                }

                if (!response.ok) {
                    throw new Error(`API returned ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                // Display the API response
                const apiClaims = [
                    { label: '‚úÖ API Call Status', value: 'Success' },
                    { label: 'Is Authenticated', value: data.isAuthenticated ? 'Yes' : 'No' },
                    { label: 'Name', value: data.name },
                    { label: 'Scopes from Token', value: data.scopes?.join(', ') || 'None' }
                ];

                // Add all claims from the API response
                if (data.claims) {
                    Object.entries(data.claims).forEach(([key, value]) => {
                        apiClaims.push({ label: key, value: value });
                    });
                }

                infoList.innerHTML = apiClaims
                    .map(c => `
                        <div class="claim-item">
                            <div class="claim-type">${c.label}</div>
                            <div class="claim-value">${c.value || '<em style="color: #a0aec0;">Not available</em>'}</div>
                        </div>
                    `).join('');

            } catch (error) {
                infoList.innerHTML = `
                    <div class="claim-item">
                        <div class="claim-type" style="color: #e53e3e;">‚ùå Error</div>
                        <div class="claim-value">${error.message}</div>
                    </div>`;
            }
        }

        // Update UI based on authentication state
        function updateUI(isAuthenticated) {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const revokeBtn = document.getElementById('revokeBtn');
            const userInfo = document.getElementById('userInfo');
            const scopeOptions = document.getElementById('scopeOptions');

            if (isAuthenticated && tokenClaims) {
                statusIndicator.className = 'status-indicator authenticated';
                statusText.textContent = 'Authenticated';
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'inline-block';
                revokeBtn.style.display = 'inline-block';
                userInfo.className = 'user-info visible';
                scopeOptions.style.display = 'none';

                // Update user info
                document.getElementById('userName').textContent = tokenClaims.name || '-';
                document.getElementById('userEmail').textContent = tokenClaims.preferred_username || tokenClaims.email || '-';

                // Hide info container on fresh login
                document.getElementById('userInfoContainer').style.display = 'none';
            } else {
                statusIndicator.className = 'status-indicator unauthenticated';
                statusText.textContent = 'Not Authenticated';
                loginBtn.style.display = 'inline-block';
                logoutBtn.style.display = 'none';
                revokeBtn.style.display = 'none';
                userInfo.className = 'user-info';
                scopeOptions.style.display = 'block';
            }
        }

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.className = 'error-message visible';
            setTimeout(() => {
                errorEl.className = 'error-message';
            }, 10000);
        }

        // Show/hide loading
        function showLoading(show) {
            document.getElementById('loading').className = show ? 'loading visible' : 'loading';
        }
    </script>
</body>
