# Azure Container Apps - Deployment Config
# Workflow: .github/workflows/azure-container-apps-deploy.yml

# Settings (edit in workflow file)
app_name: simple-dotnet-service
resource_group: simple-dotnet-service-rg
region: eastus  # Options: eastus, westus, westeurope, southeastasia
port: 8080

# Required GitHub Secrets (Settings → Secrets → Actions)
# - AZURE_CLIENT_ID
# - AZURE_TENANT_ID  
# - AZURE_SUBSCRIPTION_ID

