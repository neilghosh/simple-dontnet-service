name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      region:
        description: 'Azure region'
        default: 'eastus'
        type: choice
        options: [eastus, westus, westeurope, southeastasia]

env:
  APP_NAME: simple-dotnet-service
  RESOURCE_GROUP: simple-dotnet-service-rg
  REGION: ${{ inputs.region || 'eastus' }}

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - run: dotnet build simple-dotnet-service.sln -c Release
      - run: dotnet test simple-dotnet-service.sln -c Release --no-build

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Deploy to Container Apps
        run: |
          az extension add --name containerapp --yes
          az containerapp up \
            --name ${{ env.APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --location ${{ env.REGION }} \
            --source . \
            --ingress external \
            --target-port 8080
      
      - name: Verify deployment
        run: |
          URL=$(az containerapp show -n ${{ env.APP_NAME }} -g ${{ env.RESOURCE_GROUP }} --query properties.configuration.ingress.fqdn -o tsv)
          echo "üåê App URL: https://$URL"
          for i in {1..5}; do
            curl -sf "https://$URL/api/ip/outbound" && echo "‚úÖ Deployment verified!" && exit 0
            sleep 10
          done
          exit 1
